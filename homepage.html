    <form action="{{ url_for('results') }}" method="POST" id="currency_convert_form">
        <div>
            <label for="from"> Convertng From</label>
            <div>
                <input 
                name="from" class="from" autofocus
                id = "from"
                type= text>
        </div>
    </div>
        <div>
            <label for="to"> Convertng To</label>
            <div>
                <input

        </div>
    </div>
    <div>
        <label for="amount"> Amount</label>
        <div>
            <input 
            name="amount" class="amount" autofocus

</div>
